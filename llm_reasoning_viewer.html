idence interval (CI) 0.20 to 0.35), whereas there were fewer Apgar scores less than seven in five minutes for women randomised to hormone analysis (RR 1.72, 95% CI 1.01 to 2.93). There was a significantly higher compliance with the Cardiff 'count to ten' method than with the formal fetal movement counting method (RR 0.25, 95% CI 0.19 to 0.32).All other outcomes reported were non significant. AUTHORS' CONCLUSIONS: This review does not provide enough evidence to influence practice. In particular, no trials compared fetal movement counting with no fetal movement counting. Robust research is needed in this area.</div>

            <div class="section-label">Abstract</div>
